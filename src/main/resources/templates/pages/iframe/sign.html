<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign</title>

    <link rel="stylesheet" href="http://192.168.0.125/css/reset.css">
    <style type="text/css">

        .login_main {
            width: 30rem;
            height: 32.5rem;
            overflow: hidden;
            background-color: #fff;
        }
        /* 标题样式 */
        .login_main .login_hearder {
            width: 100%;
            height: 15%;
            overflow: hidden;
        }
        .login_main .login_content {
            width: 100%;
            height: 85%;
            overflow: hidden;
        }
        .sign_hearder,.signup_hearder {
            width: 50%;
            height: 100%;
            line-height: 4rem;
            float: left;
            font-size: 2rem;
            font-family: "宋体";
            text-align: center;
            cursor: pointer;
        }
        .login_hearder span {
            display: block;
            width: 45%;
            height: 95%;
            margin: auto;
        }
        .tabstyle {
            color: #10c55b;
            border-bottom: solid .5rem #10c55b;
        }
        /* 内容样式 */
        .sign_content,.signup_content{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .login_phone {
            display: none;
        }
        .login_code,.login_phone {
            width: 100%;
            text-align: center;
            position: absolute;
        }
        .login_code div{
            width: 26rem;
            height: 3.5rem;
            margin: 1rem auto;
            overflow: hidden;
        }
        .login_code div:nth-child(1){
            margin-top: 3rem;
        }
        .login_code input {
            width: 21.8rem;
            height: 3.4rem;
            padding-left: 4rem;
            border: 1px solid #DBDBDB;
            border-radius: .5rem;
        }
        .login_btn {
            width: 26rem;
            height: 3.5rem;
            line-height: 3.5rem;
            display: block;
            background: linear-gradient(to right,#32e696,#00be6e);
            border-radius: .5rem;
            color: #ffffff;
            font-family: "宋体";
            font-size: 1.8rem;
        }
        .login_btn:hover {
            opacity: .9;
        }
        .tab_phone {
            float: left;
            font-size: 1.5rem;
        }
        .edit_pwd {
            float: right;
            font-size: 1.5rem;
        }
        /* 用户和密码图标样式 */
        .parent_icon {
            position: relative;
        }
        .user_icon,.pwd_icon {
            position: absolute;
            top: .8rem;
            left: .8rem;
            display: block;
            width: 2rem;
            height: 2rem;
            background: url(http://192.168.0.125/images/icon/common_login.png) no-repeat;
        }
        .user_icon {
            background-position: -6.3rem -13.8rem;
        }
        .pwd_icon {
            background-position: -9.7rem -13.8rem;
        }
        /* 其他登录方式样式 */
        .other_login a {
            float: left;
            width: 3.6rem;
            height: 3.1rem;
            background: url(http://192.168.0.125/images/icon/common_login.png) no-repeat;
            background-size: 11rem 8rem;
            background-position-y: -3rem;
            margin: 0 .5rem;
        }
        .other_login a:nth-child(2) {
            background-position-x: -7.4rem;
        }
        .other_login a:nth-child(3) {
            background-position-x: -3.7rem;
        }

    </style>

</head>
<body>

<div class="login_main">
    <!-- 标题 -->
    <div class="login_hearder">
        <div class="sign_hearder"><span>登录</span></div>
        <div class="signup_hearder"><span>注册</span></div>
    </div>
    <!-- 内容 -->
    <div class="login_content">
        <div class="sign_content">
            <!-- 账号登录 -->
            <div class="login_code">
                <div class="parent_icon">
                    <i class="user_icon"></i>
                    <input type="text" name="username" placeholder="请输入账号/手机号码" />
                </div>
                <div class="parent_icon">
                    <i class="pwd_icon"></i>
                    <input type="password" name="password" placeholder="请输入密码" />
                </div>
                <div><a class="login_btn" href="#">登录</a></div>
                <div>
                    <a class="tab_phone" href="#">手机验证码登录</a>
                    <a class="edit_pwd" href="#">忘记密码？</a>
                </div>
                <div class="other_login">
                    <a href="#"></a>
                    <a href="#"></a>
                    <a href="#"></a>
                </div>
            </div>
            <!-- 手机号登录 -->
            <div class="login_phone">
                <div>
                    <div><select name="" id="s"></select></div>
                    <div><input type="text"></div>
                </div>
                <div>
                    <div><input type="text"></div>
                    <div>
                        <button>发送验证码</button>
                    </div>
                </div>
                <div><button>登录</button></div>
                <div><a href="#">账号登录</a></div>
                <div>
                    <div><img src="" alt=""></div>
                    <div><img src="" alt=""></div>
                    <div><img src="" alt=""></div>
                </div>
            </div>
        </div>
        <div class="signup_content">
            <div>
                <select name="" id="ss"></select>
                <input type="text">
            </div>
            <div>
                <input type="text">
                <button>发送验证码</button>
            </div>
            <div>
                <button>注册</button>
            </div>
            <div>
                <div><img src="" alt=""></div>
                <div><img src="" alt=""></div>
                <div><img src="" alt=""></div>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="http://192.168.0.125/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

    $(function () {
        /* 默认加载样式 */
        $(".sign_hearder span").addClass("tabstyle");
        $(".signup_content").css("display","none");
        /* Tab切换 */
        $(".login_hearder div").on("mouseover", function () {
            //var index = $(this).index();
            $(this).find("span").addClass("tabstyle");
            $(this).siblings().find("span").removeClass("tabstyle");
            //$(".login_content div").eq(index).css("display","block").siblings().css("display","none");
        });



    });

</script>

</html>
