<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>

    <!-- 引入CSS样式表 -->
    <link rel="stylesheet" href="http://23u3i55086.51mypc.cn/css/reset.css">
    <link rel="stylesheet" href="http://23u3i55086.51mypc.cn/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://23u3i55086.51mypc.cn/css/styles.css">
    <link rel="stylesheet" href="http://23u3i55086.51mypc.cn/css/media.css">

</head>
<body>
<!-- 顶部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="topNav">
    <div class="show_nav" style="background-color: white; border-radius:50%; margin-right: 10px;">
        <img id="show_menu" src="http://23u3i55086.51mypc.cn/images/icon/logo.png" alt="" width="35px" height="35px">
    </div>
    <a class="navbar-brand" href="#">HetaolinMedia</a>
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav" >
            <li class="nav-item active">
                <a class="nav-link" id="sign"
                   th:style="${session.userName != null || session.telephone != null} ? 'display:none' : 'display:block' ">Sign</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link">[[${session.userName}]]</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:text="${session.telephone}" th:if="${#strings.isEmpty(session.userName)}"></a>
            </li>
            <li class="nav-item">
                <a href="/umanager.html"><img src="http://23u3i55086.51mypc.cn/images/heads/hetaolinmedia.png" th:src="${session.headImg}" th:if="not ${#strings.isEmpty(session.headImg)}" width="35px" height="35px" style="border-radius:50%"></a>
            </li>
        </ul>
    </div>
</nav>
<!-- 左侧导航栏 -->
<div class="sidebar" th:fragment="leftNav">
    <nav class="sidebar-nav">
        <ul class="nav">
            <li class="nav-item">
                <a href="/" class="nav-link active"
                   th:class="${activeUri=='index.html' ? 'nav-link active' : 'nav-link'}"> Home </a>
            </li>
            <li class="nav-item nav-dropdown"
                th:class="${activeUri=='record.html' || activeUri=='search.html' ? 'nav-item nav-dropdown open' : 'nav-item nav-dropdown'}" >
                <a href="#" class="nav-link nav-dropdown-toggle"> 素材库 </a>
                <ul class="nav-dropdown-items">
                    <li class="nav-item">
                        <a href="/search.html" class="nav-link"
                           th:class="${activeUri=='search.html' ? 'nav-link active' : 'nav-link'}"> 搜索 </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"> 导入 </a>
                    </li>
                    <li class="nav-item">
                        <a href="/record.html" class="nav-link"
                           th:class="${activeUri=='record.html' ? 'nav-link active' : 'nav-link'}"> 录入 </a>
                    </li>
                </ul>
            </li>
            <li class="nav-item nav-dropdown">
                <a href="#" class="nav-link nav-dropdown-toggle"> 关键词库 </a>
                <ul class="nav-dropdown-items">
                    <li class="nav-item">
                        <a href="#" class="nav-link"> 搜索 </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"> 导入 </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"> 录入 </a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a href="/umanager.html" class="nav-link"
                   th:class="${activeUri=='user.html' ? 'nav-link active' : 'nav-link'}"> 账号管理 </a>
            </li>
            <li class="nav-item nav-dropdown">
                <a href="#" class="nav-link nav-dropdown-toggle"> 帮助 </a>
                <ul class="nav-dropdown-items">
                    <li class="nav-item">
                        <a href="#" class="nav-link"> 关键词使用手册 </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"> 素材使用手册 </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"> 关于 </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link"> 注销 </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
