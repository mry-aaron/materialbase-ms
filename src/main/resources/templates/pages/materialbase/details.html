<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Details</title>

    <!-- 引入CSS样式表 -->
    <link rel="stylesheet" href="http://23u3i55086.51mypc.cn/css/reset.css">
    <link rel="stylesheet" href="http://23u3i55086.51mypc.cn/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://23u3i55086.51mypc.cn/css/styles.css">
    <link rel="stylesheet" href="http://23u3i55086.51mypc.cn/css/media.css">
    <link rel="stylesheet" href="http://23u3i55086.51mypc.cn/css/ml_details.css">

</head>
<body>
<!-- 头部信息 -->
<div class="header">
    <!-- 顶部导航栏 -->
    <div th:replace="~{pages/iframe/navbar.html::topNav}"></div>
</div>
<!-- 主体信息 -->
<div class="main-container">
    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <div th:replace="~{pages/iframe/navbar::leftNav(activeUri='index.html')}"></div>
    </div>
    <!-- 主体内容 -->
    <div class="content">
        <div class="container-fluid">
            <!-- 素材展示 -->
            <div class="ml_details">
                <div class="details_box">
                    <a href="#"><img class="box_img" alt=""></a>
                </div>
                <div class="details_ul">
                    <p class="box_up">
                        <span class="box_up_l"></span>
                        <a><img class="box_up_c" src="http://23u3i55086.51mypc.cn/images/icon/j_up.png" alt=""></a>
                        <span class="box_up_r"></span>
                    </p>
                    <div class="box_list">
                        <ul class="list_ul"></ul>
                    </div>
                    <p class="box_down">
                        <span class="box_down_l"></span>
                        <a><img class="box_down_c" src="http://23u3i55086.51mypc.cn/images/icon/j_down.png" alt=""></a>
                        <span class="box_down_r"></span>
                    </p>
                </div>
            </div>
            <!-- 素材描述 -->
            <div class="ml_details_text">
                <!-- 标题 -->
                <div class="ml_details_title">
                    <span>素材</span> 详述
                </div>
                <!-- 描述信息 -->
                <div class="ml_details_content">
                    <div>媒体/广告位：<span class="media_span"></span></div>
                    <div>素材风格：<span class="style_span"></span></div>
                    <div>素材平台：<span class="platform_span"></span></div>
                    <div>素材尺寸：<span class="size_span"></span> 像素</div>
                    <div>素材格式：<span class="format_span"></span></div>
                    <div>
                        <p>上传时间：<span class="upload_time"></span></p>
                        <p><i class="btn_icon"></i><a href="#" class="down_btn">立即下载</a></p>
                    </div>
                </div>
            </div>
            <!-- 推荐素材 -->
            <div class="ml_kin">
                <!-- 标题 -->
                <div class="ml_kin_title">
                    您可能在找这些 <span>素材</span>
                </div>
                <!-- 内容 -->
                <div class="ml_kin_content">
                    <div class="ml_kin_list"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 引入JS库 -->
<script type="text/javascript" src="http://23u3i55086.51mypc.cn/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="http://23u3i55086.51mypc.cn/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://23u3i55086.51mypc.cn/js/carbon.js"></script>
<script type="text/javascript" src="http://23u3i55086.51mypc.cn/js/details.js"></script>
<!-- JS监听屏幕改变 -->
<script type="text/javascript" src="http://23u3i55086.51mypc.cn/js/screen_set.js"></script>

</html>
