<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <!-- 引入CSS样式表 -->
    <link rel="stylesheet" href="http://materialbase-ms.com/css/reset.css">
    <link rel="stylesheet" href="http://materialbase-ms.com/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://materialbase-ms.com/css/styles.css">
    <link rel="stylesheet" href="http://materialbase-ms.com/css/media.css">
    <!-- banner CSS -->
    <link rel="stylesheet" href="http://materialbase-ms.com/css/banner.css">
    <!-- card CSS -->
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" href="http://materialbase-ms.com/css/ml_card.css">

</head>
<body>
<!-- 头部信息 -->
<div class="header">
    <!-- 顶部导航栏 -->
    <div th:replace="~{pages/iframe/navbar.html::topNav}"></div>
</div>

<!-- 主体信息 -->
<div class="main-container">
    <!-- 左侧导航栏 -->
    <div th:replace="~{pages/iframe/navbar::leftNav(activeUri='index.html')}"></div>
    <!-- 主体内容 -->
    <div class="content">
        <div class="container-fluid">
            <!-- 图片轮播 -->
            <div class="banner">
                <div class="banner_t rel">
                    <div class="banner_t_left abs" hidden><a href="#"><img src="http://materialbase-ms.com/images/icon/banner_l.png" alt=""/></a></div>
                    <span class="jianbian"></span>
                    <div id="boxgallery" class="boxgallery" data-effect="effect-1"></div>
                    <div class="banner_t_right abs" hidden><a href="#"><img src="http://materialbase-ms.com/images/icon/banner_r.png"  alt=""/></a></div>
                </div>
            </div>
            <!-- 素材展示 -->
            <div class="material">
                <!-- 标题 -->
                <div class="ml_title"><span class="sc_text">素材</span>展示</div>
                <!-- 素材模块 -->
                <div class="ml_list"></div>
                <!-- 分页DIV -->
                <div class="ml_pages">
                    <div id="pages"></div>
                </div>
            </div>
            <!-- 信息 -->
            <div class="content_bottom">
                <div class="bottom_a">
                    <span><a href="#">加入收藏</a></span>
                    <span>|</span>
                    <span><a href="#">招聘信息</a></span>
                    <span>|</span>
                    <span><a href="#">免责条款</a></span>
                    <span>|</span>
                    <span><a href="#">版权声明</a></span>
                    <span>|</span>
                    <span><a href="#">联系我们</a></span>
                </div>
                <div class="bottom_copyright">Copyright 2001-2019 核桃林传媒,版权所有 京ICP备11076239号 公网监备2301000264</div>
                <div class="bottom_contact">网站合作、内容监督：010-5960 3139/5960 3132   QQ:2975 09268</div>
            </div>
        </div>
    </div>
</div>
<div class="hidden_msg" style="display: none" th:text="${session.sign_msg}"></div>
<div class="hidden_userId" style="display: none" th:text="${session.userId}"></div>
</body>

<!-- 引入JS库 -->
<script type="text/javascript" src="http://materialbase-ms.com/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="http://materialbase-ms.com/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://materialbase-ms.com/js/carbon.js"></script>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" src="http://materialbase-ms.com/js/sign.js"></script>
<script type="text/javascript" src="http://materialbase-ms.com/js/index.js"></script>
<!-- banner JS -->
<script type="text/javascript" src="http://materialbase-ms.com/js/modernizr.custom.js"></script>
<script type="text/javascript" src="http://materialbase-ms.com/js/banner.js"></script>
<!-- JS监听屏幕改变 -->
<script type="text/javascript" src="http://materialbase-ms.com/js/screen_set.js"></script>
</html>
